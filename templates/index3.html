{% extends 'base.html' %}
{% block head %}
{% endblock %}
{% block body %}
<div class='content'>
    <h1> tasks</h1>
    <table border="1">
        <tr>
            <th>task</th>
            <th>added</th>
            <th>action</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.data_created }}</td>
            <td>
                <a href="/delete/{{task.id}}">delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>

</div>
{% endblock %}
